<ion-header no-border>
    <ion-toolbar transparent style="background-color: rgb(255, 255, 255, 1.0);">
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <!-- <span ion-text color="primary" showWhen="ios">Cancel</span> -->
            <!-- <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
            <ion-icon name="md-close" large></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!-- <ion-segment [(ngModel)]="actionType" color="secondary" (ionChange)="onSegmentChanged($event)">
        <ion-segment-button value="signIn">
            {{'Log In' | translate }}
        </ion-segment-button>
        <ion-segment-button value="signUp">
            {{'Create Account' | translate}}
        </ion-segment-button>
    </ion-segment> -->
    
    <div *ngIf="actionType=='signIn'">
        <div class="btn_container">
            <ion-button expand="block" class="loginBtn loginBtn--facebook" (click)="facebookLogin();">
                {{'Log in with Facebook' | translate}}
            </ion-button>
        </div>
        <br />
        <div style="text-align: center;">{{'Or'| translate}}</div>
        <br />
        <ion-item>
            <ion-label position="floating">{{'Email' | translate}}</ion-label>
            <ion-input [(ngModel)]="loginEmail" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">{{'Password' | translate}}</ion-label>
            <ion-input [(ngModel)]="loginPw" type="password"></ion-input>
        </ion-item>
        <div class="btn_container">
            <ion-button expand="block" class="loginBtn loginBtn--facebook" (click)="emailLogin();">
                {{'Log In' | translate}}
            </ion-button>
        </div>
    </div>
</ion-content>
