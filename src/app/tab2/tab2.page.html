<ion-header>
  <ion-toolbar>
    <ion-title>
      {{pageHeader}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let group of groups" (click)="openGroup(group)">
      <ion-label>
        {{group}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
